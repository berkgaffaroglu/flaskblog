{% extends "base.html"%}
{% block title %} Edit: {{ post.title }} {% endblock %}
{% block content %} 
<form method="POST" action="">
{{ form.hidden_tag() }}
  <a class="btn btn-outline-info" href="/post/{{ post.id }}"><i class="fas fa-chevron-circle-left"></i> Go back to the post.</a>
<div class="form-group">
<label class="form-control-label" value="Author">Author</label>
<input type="text" class="form-control form-control-lg" id="author" name="author" value={{ post.author }} placeholder="Enter a author..">
</div>
<div class="form-group">
<label class="form-control-label" value="Title">Title</label>
<textarea type="text" rows="1" class="form-control form-control-lg" id="title" name="title" placeholder="Enter a title..">{{ post.title }}</textarea>

</div>
<div class="form-group">
<label class="form-control-label" value="Content">Content</label>
<textarea type="text" rows="5" class="form-control form-control-lg" id="content" name="content" placeholder="Enter a content..">{{ post.content }}</textarea>
</div>
<div class="form-group">
<button class="btn btn-outline-primary">Save</button>
</div>

</form>


{% endblock %}
