{% extends "base.html" %}

{% block title%} Create New Post {% endblock %}
{% block content%}
<form method="POST" action="">
{{ form.hidden_tag() }}
<a class="btn btn-outline-info" href="/posts/"><i class="fas fa-chevron-circle-left"></i> Go back to all posts.</a>
<div class="form-group">
<label class="form-control-label" value="Author">Author</label>
<input type="text" class="form-control form-control-lg" id="author" name="author"}} placeholder="Enter the author..">
</div>
<div class="form-group">
<label class="form-control-label" value="Title">Title</label>
<input type="text" class="form-control form-control-lg" id="title" name="title" placeholder="Enter the title..">

</div>
<div class="form-group">
<label class="form-control-label" value="Content">Content</label>
<textarea type="text" rows="5" class="form-control form-control-lg" id="content" name="content" placeholder="Enter the content.."></textarea>
</div>
<div class="form-group">
<button class="btn btn-primary">Post</button>
</div>

</form>

{% endblock %}
